<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create New Wireframe Screen</title>
    <style>
      body {
        background-color: #ffffff;
        color: #414141;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #005580;
        font-size: 2.5em;
        margin-bottom: 0;
        text-align: center;
      }

      form {
        background-color: #fcbf49;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        background-color: #ffffff;
        border: none;
        border-radius: 3px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        display: block;
        font-size: 1.2em;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      select {
        background-color: #ffffff;
        border: none;
        border-radius: 3px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        display: block;
        font-size: 1.2em;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #0077b6;
        border: none;
        border-radius: 3px;
        color: #ffffff;
        cursor: pointer;
        display: block;
        font-size: 1.2em;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }

      .registration-link {
        text-align: center;
        margin-top: 20px;
      }

      .registration-link a {
        color: #005580;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Create New Wireframe Screen</h1>

    <form>
      <label for="wireframe-name">Wireframe Name:</label>
      <input type="text" id="wireframe-name" name="wireframe-name" required />

      <label for="template">Choose a Template:</label>
      <select id="template" name="template">
        <option value="custom">Custom Template</option>
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
        <option value="template3">Template 3</option>
      </select>

      <input type="submit" value="Create Wireframe" />
    </form>

    <div class="registration-link">
      <p>Or <a href="#">Cancel</a></p>
    </div>
  </body>
</html>
